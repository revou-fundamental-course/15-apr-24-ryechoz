<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <script src="https://kit.fontawesome.com/c008338b0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2> Kalkulator Suhu Celcius - Fahrenheit </h2>
            <i class="fa-solid fa-temperature-full"></i>
        </div>
        <div class="input">
            <div>
                <input type="number" name="input1" id="input1">
                <label for="input" class="fa-solid fa-temperature-high">C</label>
            </div>
            <div>
                <input type="number" name="input2" id="input2">
                <label for="input" class="fa-solid fa-temperature-high">F</label>
            </div>
        </div>
        <div class="button">
            <button type="button">Konversi</button>
            <button type="button">Reset</button>
            <button type="button">Reverse</button>
        </div>
        <h3>Penjelasan :</h3>
        <div class="result" id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
